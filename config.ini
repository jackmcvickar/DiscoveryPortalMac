; =============================================================================
; File: config.ini
; Purpose: Central configuration for DDA pipeline
; =============================================================================

[paths]
; Root directory where user documents live
docs_path = /Users/jackmcvickar/documents/divorce/sharewithmom

; Database file
db_path = /Users/jackmcvickar/DiscoveryPortalMac/Data/dda.db

; Output and logs directories
outputs_path = /Users/jackmcvickar/DiscoveryPortalMac/Outputs
logs_path = /Users/jackmcvickar/DiscoveryPortalMac/logs
tmp_path = /Users/jackmcvickar/DiscoveryPortalMac/tmp

[settings]
; Default ingestion status for new documents
default_status = indexed

; Batch size for processing
batch_size = 100

; Resume ingestion from last checkpoint
resume = true

; OCR settings for scanned PDFs/images
enable_ocr = true
ocr_lang = eng

; Dashboard refresh interval (seconds)
dashboard_refresh = 5

[exclusions]
folders = venv, ChatGpt, .git, __pycache__, build, dist, logs, tests
extensions = .log, .tmp, .db, .py, .pyc, .pyo, .so, .dll, .dylib, .exe, .bin, .class